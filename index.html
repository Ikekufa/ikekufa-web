<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Association I KE KUFA</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f4f4f4; }
    header, footer { background: #2b6e44; color: white; padding: 20px 0; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; }
    .container { max-width: 1000px; margin: auto; padding: 20px; background: white; }
    h1, h2, h3 { color: #2b6e44; }
    .project-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    .project-table th, .project-table td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; }
    .gallery img { width: 100%; height: auto; border-radius: 5px; }
    .contact { margin-top: 20px; line-height: 1.8; }
    .lang-toggle { text-align: center; margin: 10px; }
    .lang-toggle button { margin: 0 10px; padding: 5px 10px; }
    form { background-color: #eef2ee; padding: 20px; border-radius: 8px; }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
    input[type="submit"] { background-color: #2b6e44; color: white; border: none; cursor: pointer; }
    input[type="submit"]:hover { background-color: #245b38; }
    .logo { max-height: 80px; margin-bottom: 10px; }
  </style>
  <script>
    function switchLanguage(lang) {
      document.querySelectorAll('[data-lang]').forEach(el => {
        el.style.display = el.dataset.lang === lang ? 'block' : 'none';
      });
    }
    window.onload = () => switchLanguage('fr');
  </script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo I KE KUFA" class="logo">
    <h1>I KE KUFA</h1>
    <p data-lang="fr">Faisons bien, ensemble</p>
    <p data-lang="en">Let's do good, together</p>
    <div class="lang-toggle">
      <button onclick="switchLanguage('fr')">FR</button>
      <button onclick="switchLanguage('en')">EN</button>
    </div>
    <nav>
      <a href="#qui">Qui sommes-nous</a>
      <a href="#mission">Missions</a>
      <a href="#projets">Projets</a>
      <a href="#galerie">Galerie</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="container">
    <!-- Contenu principal déjà inséré ici (omitted for brevity) -->
  </div>

  <footer>
    <p>&copy; 2025 I KE KUFA. Tous droits réservés. | All rights reserved.</p>
  </footer>
</body>
</html>
